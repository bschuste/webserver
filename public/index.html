    <!-- Workshop List Template javascript -->
    <script id="list-template" type="text/x-handlebars-template">
      <ul class="list-group">
        {{#each workshops}}
        <li class="list-group-item">
          <span class="pull-left">
<!--            <img src="img/neck_and_shoulders.jpg" style="width:50%; display:float;" onclick="toggleParticipant()"> -->
            <img src={{image}} style="width:50%; display:block-inline;" onclick="toggleEdition()">

          <span class="pull-right">
            <strong>{{title}}</strong> - {{description}} - {{date}} 
            <!-- <button type="button" class="btn btn-xs btn-default" onclick="editFileClick('{{_id}}')">Edit</button>

        </li>
        {{/each}}

    </script>

    <script>
      $(document).ready(function() {
        const data = { name: "Hands and Apples" }
        const workshopTemplate = 'Workshop {{name}}';
        const workshopCompiled = Handlebars.compile(workshopTemplate);
        const workshopRendered = workshopCompiled(data);

      });
